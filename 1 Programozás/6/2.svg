<![CDATA[max := p1
maxérték := p1x^2 + p1y^2
i := 2

LOOP:
    táv := pix^2 + piy^2
    IF: max < táv
        max := i
        maxérték := táv
    ENDIF:
    i := i + 1
ENDLOOP: i <= n]]>
