<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <noscript>
      <p>XD</p>
    </noscript>
    <style>
      #carousel {
        user-select: none;
        -webkit-user-select: none;
        touch-action: pan-y;
      }

      #carousel ul {
        display: flex;
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 300px;
        height: 200px;
        position: relative;
        cursor: grab;
      }

      #carousel ul:active {
        cursor: grabbing;
      }

      #carousel ul li {
        list-style: none;
        top: 0;
        left: 0;
        position: absolute;
        width: 300px;
        height: 200px;
      }

      #carousel img {
        width: 100%;
        height: auto;
        pointer-events: none;
      }

      .active {
        opacity: 1;
      }

      .hidden {
        opacity: 0;
      }

      #prev,
      #next {
        padding: 10px 15px;
        margin: 10px 5px;
        background-color: #ffb7c5;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow:
          0 6px 0 #ff8da1,
          0 8px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
        transition: all 0.2s ease;
        outline: none;
        position: relative;
        overflow: hidden;
      }

      #prev:before,
      #next:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.6s ease;
      }

      #prev:hover,
      #next:hover {
        background-color: #ff9eb4;
        transform: translateY(-2px);
        box-shadow:
          0 8px 0 #ff8da1,
          0 10px 15px rgba(0, 0, 0, 0.25);
      }

      #prev:hover:before,
      #next:hover:before {
        left: 100%;
      }

      #prev:active,
      #next:active {
        transform: translateY(3px);
        box-shadow:
          0 3px 0 #ff8da1,
          0 4px 5px rgba(0, 0, 0, 0.2);
        background-color: #ff8da1;
      }

      #carousel-controls {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Carousel</h1>
    <div id="carousel">
      <ul>
        <li>
          <img
            src="https://images.unsplash.com/photo-1506305397377-57bf2306ae27?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=300"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/2/01.jpg?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=300"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1523100647980-c7a39cb1bcfe?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=300"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1428604467652-115d9d71a7f1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=300"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1516259797517-9327bd50b4c0?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=300"
          />
        </li>
      </ul>

      <div id="carousel-controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
